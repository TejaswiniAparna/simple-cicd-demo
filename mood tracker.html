<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How are you feeling today? ðŸ˜Š</h1>
        <div class="mood-buttons">
            <button data-mood="happy">ðŸ˜Š Happy</button>
            <button data-mood="sad">ðŸ˜¢ Sad</button>
            <button data-mood="stressed">ðŸ˜– Stressed</button>
            <button data-mood="excited">ðŸ¤© Excited</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        const buttons = document.querySelectorAll("button");
        const message = document.getElementById("message");

        const moodColors = {
            happy: "#ffeb3b",
            sad: "#90caf9",
            stressed: "#ef9a9a",
            excited: "#81c784"
        };

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                const mood = btn.dataset.mood;
                document.body.style.background = moodColors[mood];
                message.textContent = `Today you're feeling ${mood}!`;
                localStorage.setItem("mood", mood);
            });
        });

        window.onload = () => {
            const savedMood = localStorage.getItem("mood");
            if (savedMood) {
                document.body.style.background = moodColors[savedMood];
                message.textContent = `Welcome back! Last time you felt ${savedMood}.`;
            }
        };
    </script>
</body>
</html>
